<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>

    <!-- add icon -->
    <link rel="stylesheet" href="./icon/fontello-cfad1b66/css/fontello.css">
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Baloo+2&family=Fredoka:wght@400;500&family=Mukta&family=Saira&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form>
        <div class="wrapper">
            <div class="cContainer">
                <label for="celsius">Celsius (°C)</label>
                <input type="number" id="celsius">
            </div>
            <div class="convertIcon">
                <i class="icon-exchange-1"></i>
                <!-- <i class="icon-exchange"></i> -->
                <!-- <i class="icon-loop-alt"></i> -->
            </div>
            <div class="fContainer">
                <label for="fahrenheit">Fahrenheit (°F)</label>
                <input type="number" id="fahrenheit">
            </div>
        </div>
    </form>
    <script src="app.js"></script>
</body>

</html>
